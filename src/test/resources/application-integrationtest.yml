# Testcontainers가 datasource/redis를 @ServiceConnection으로 자동 주입하므로 별도 설정 불필요
spring:
  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true

  cache:
    type: redis

cloud:
  aws:
    s3:
      bucket: test-bucket
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    region:
      static: ap-northeast-2
    stack:
      auto: false

kakao:
  client-id: test-client-id
  client-secret: test-client-secret
  token-uri: https://kauth.kakao.com/oauth/token
  user-info-uri: https://kapi.kakao.com/v2/user/me
  redirect-uri: http://localhost/login/kakao
  admin-key: test-admin-key
  unlink-uri: https://kapi.kakao.com/v1/user/unlink

jwt:
  secret: dGVzdC1zZWNyZXQta2V5LWZvci1pbnRlZ3JhdGlvbi10ZXN0LWxvbmctZW5vdWdoLTI1Ng
  access-token-validity: 3600000
  refresh-token-validity: 1209600000

logging:
  level:
    com.techfork: DEBUG
    org.springframework.batch: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.tool.schema: ERROR